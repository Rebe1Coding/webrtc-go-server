<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Caller - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1b1c21;
            --bg-secondary: #1f2024;
            --card-bg: rgba(28, 29, 34, 0.88);
            --accent: #5b7cff;
            --accent-hover: #7a95ff;
            --error: #d4494a;
            --success: #1f8f4b;
            --meta: #a0a3b0;
            --text-primary: #e8e9ed;
            --text-secondary: #8a8d98;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .container {
            width: 95%;
            max-width: 1400px;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #8ba3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 28px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.6s ease;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        .terminal-input-group {
            margin-bottom: 16px;
            position: relative;
        }

        .terminal-label {
            color: var(--meta);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .terminal-input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 16px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .terminal-input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(91, 124, 255, 0.15);
        }

        .terminal-prompt {
            color: var(--accent);
            margin-right: 8px;
            font-weight: 600;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
        }

        .terminal-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            position: relative;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, var(--accent), #8ba3ff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #7a90ff 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(91, 124, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(91, 124, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }

        .btn-danger {
            background: var(--error);
            color: white;
            box-shadow: 0 4px 16px rgba(212, 73, 74, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(212, 73, 74, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 1px solid var(--border);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 4px 0;
            animation: fadeIn 0.3s ease;
            line-height: 1.6;
        }

        .log-entry.success {
            color: var(--success);
        }

        .log-entry.error {
            color: var(--error);
        }

        .log-entry.info {
            color: var(--meta);
        }

        .log-timestamp {
            color: var(--text-secondary);
            margin-right: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .action-grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö° WebRTC Caller</div>
            <div class="subtitle">Premium Video & Audio Calling</div>
        </div>

        <div class="card" id="loginCard">
            <div class="card-title">
                <span class="status-dot"></span>
                Authentication
            </div>
            <div class="terminal-input-group">
                <div class="terminal-label">Username</div>
                <div class="terminal-input-wrapper">
                    <span class="terminal-prompt">></span>
                    <input type="text" class="terminal-input" id="usernameInput" placeholder="Enter your username...">
                </div>
            </div>
            <div class="terminal-input-group">
                <div class="terminal-label">Server URL</div>
                <div class="terminal-input-wrapper">
                    <span class="terminal-prompt">></span>
                    <input type="text" class="terminal-input" id="serverUrlInput" value="ws://localhost:8000/ws" placeholder="ws://localhost:8000/ws">
                </div>
            </div>
            <button class="btn btn-primary" onclick="login()">
                üöÄ Connect
            </button>
        </div>

        <div id="mainInterface" class="hidden">
            <div class="card">
                <div class="card-title">
                    <span class="status-dot connected" id="statusDot"></span>
                    Status: <span id="statusText">Connected</span>
                </div>
                <div style="color: var(--meta); font-size: 12px;">
                    User: <strong id="currentUser" style="color: var(--accent);"></strong>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üìû Call Controls</div>
                <div class="terminal-input-group">
                    <div class="terminal-label">Target User</div>
                    <div class="terminal-input-wrapper">
                        <span class="terminal-prompt">></span>
                        <input type="text" class="terminal-input" id="targetInput" placeholder="username to call...">
                    </div>
                </div>
                <div class="action-grid">
                    <button class="btn btn-primary" onclick="startCall('video')">
                        üìπ Video Call
                    </button>
                    <button class="btn btn-primary" onclick="startCall('audio')">
                        üé§ Audio Call
                    </button>
                    <button class="btn btn-danger hidden" id="endCallBtn" onclick="endCall()">
                        üî¥ End Call
                    </button>
                </div>
            </div>

            <div class="card hidden" id="incomingCallCard">
                <div class="card-title">üìû Incoming Call</div>
                <div style="margin: 16px 0;">
                    <strong id="callerName" style="color: var(--accent);"></strong> is calling you...
                </div>
                <div class="action-grid">
                    <button class="btn btn-primary" onclick="acceptCall()">
                        ‚úÖ Accept
                    </button>
                    <button class="btn btn-danger" onclick="declineCall()">
                        ‚ùå Decline
                    </button>
                </div>
            </div>

            <div class="card hidden" id="videoCard">
                <div class="card-title">üì∫ Media Streams</div>
                <div class="video-container">
                    <div class="video-wrapper">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-label">You</div>
                    </div>
                    <div class="video-wrapper">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="video-label">Remote</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üìã Activity Log</div>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let ws = null;
        let username = null;
        let peerConnection = null;
        let localStream = null;
        let remoteUser = null;
        let currentCallType = null;
        let isInitiator = false;
        let pendingOffer = null;
        let pendingCandidates = [];

        // ICE —Å–µ—Ä–≤–µ—Ä—ã (–¥–ª—è —Ä–∞–±–æ—Ç—ã —á–µ—Ä–µ–∑ NAT)
        const iceServers = {
            iceServers: [
                // STUN —Å–µ—Ä–≤–µ—Ä—ã –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—É–±–ª–∏—á–Ω–æ–≥–æ IP
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                
                // TURN —Å–µ—Ä–≤–µ—Ä—ã Open Relay (metered.ca)
                {
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443?transport=tcp',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –±–µ—Å–ø–ª–∞—Ç–Ω—ã–µ TURN —Å–µ—Ä–≤–µ—Ä—ã
                {
                    urls: 'turn:a.relay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:a.relay.metered.ca:443',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:a.relay.metered.ca:443?transport=tcp',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ],
            iceTransportPolicy: 'all',  // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤—Å–µ —Ç–∏–ø—ã –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            iceCandidatePoolSize: 10    // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ —Å–æ–±–∏—Ä–∞—Ç—å –±–æ–ª—å—à–µ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
        };

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        function login() {
            const usernameInput = document.getElementById('usernameInput').value.trim();
            const serverUrl = document.getElementById('serverUrlInput').value.trim();

            if (!usernameInput) {
                alert('Please enter a username');
                return;
            }

            username = usernameInput;
            
            try {
                ws = new WebSocket(serverUrl);
                
                ws.onopen = () => {
                    log('Connected to server', 'success');
                    ws.send(JSON.stringify({
                        type: 'login',
                        username: username
                    }));
                };

                ws.onmessage = handleWebSocketMessage;
                
                ws.onerror = (error) => {
                    log('WebSocket error', 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    log('Disconnected from server', 'error');
                    document.getElementById('loginCard').classList.remove('hidden');
                    document.getElementById('mainInterface').classList.add('hidden');
                };
                
            } catch (error) {
                log('Failed to connect: ' + error.message, 'error');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        async function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            
            switch(data.type) {
                case 'login_success':
                    log('Logged in as ' + data.username, 'success');
                    document.getElementById('loginCard').classList.add('hidden');
                    document.getElementById('mainInterface').classList.remove('hidden');
                    document.getElementById('currentUser').textContent = data.username;
                    break;
                    
                case 'incoming_call':
                    log(`Incoming ${data.callType} call from ${data.from}`, 'info');
                    remoteUser = data.from;
                    currentCallType = data.callType;
                    isInitiator = false;
                    pendingOffer = null;
                    pendingCandidates = [];
                    document.getElementById('callerName').textContent = data.from;
                    document.getElementById('incomingCallCard').classList.remove('hidden');
                    break;
                    
                case 'offer':
                    log('Received offer from ' + data.from, 'info');
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º offer –¥–æ –ø—Ä–∏–Ω—è—Ç–∏—è –∑–≤–æ–Ω–∫–∞
                    if (!peerConnection) {
                        pendingOffer = data.offer;
                        log('Offer saved, waiting for call acceptance', 'info');
                    } else {
                        await handleOffer(data.offer, data.from);
                    }
                    break;
                    
                case 'answer':
                    log('Received answer from ' + data.from, 'info');
                    await handleAnswer(data.answer);
                    break;
                    
                case 'ice-candidate':
                    if (data.candidate) {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º candidates –¥–æ —Å–æ–∑–¥–∞–Ω–∏—è peerConnection
                        if (!peerConnection) {
                            pendingCandidates.push(data.candidate);
                            log('ICE candidate saved, waiting for call acceptance', 'info');
                        } else {
                            await handleIceCandidate(data.candidate);
                        }
                    }
                    break;
                    
                case 'call_declined':
                    log('Call declined by ' + data.from, 'error');
                    cleanupCall();
                    break;
                    
                case 'call_ended':
                    log('Call ended by ' + data.from, 'info');
                    cleanupCall();
                    break;
                    
                case 'error':
                    log('Error: ' + data.message, 'error');
                    break;
            }
        }

        // –ù–∞—á–∞—Ç—å –∑–≤–æ–Ω–æ–∫
        async function startCall(callType) {
            const target = document.getElementById('targetInput').value.trim();
            
            if (!target) {
                alert('Please enter a username to call');
                return;
            }

            remoteUser = target;
            currentCallType = callType;
            isInitiator = true;

            log(`Calling ${target} (${callType})...`, 'info');

            try {
                // –ü–æ–ª—É—á–∞–µ–º –º–µ–¥–∏–∞ —Å—Ç—Ä–∏–º
                const constraints = {
                    audio: true,
                    video: callType === 'video'
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                
                // –°–æ–∑–¥–∞—ë–º peer connection
                createPeerConnection();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä –æ –∑–≤–æ–Ω–∫–µ
                ws.send(JSON.stringify({
                    type: 'call',
                    target: target,
                    callType: callType
                }));

                // –°–æ–∑–¥–∞—ë–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º offer
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: callType === 'video'
                });
                await peerConnection.setLocalDescription(offer);
                
                ws.send(JSON.stringify({
                    type: 'offer',
                    target: target,
                    offer: offer
                }));

                log('Offer sent', 'success');
                showCallUI();
                
            } catch (error) {
                log('Error starting call: ' + error.message, 'error');
            }
        }

        // –ü—Ä–∏–Ω—è—Ç—å –∑–≤–æ–Ω–æ–∫
        async function acceptCall() {
            log('Accepting call...', 'info');
            document.getElementById('incomingCallCard').classList.add('hidden');

            try {
                const constraints = {
                    audio: true,
                    video: currentCallType === 'video'
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                
                createPeerConnection();
                
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π offer
                if (pendingOffer) {
                    log('Processing pending offer', 'info');
                    await handleOffer(pendingOffer, remoteUser);
                    pendingOffer = null;
                }

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ ICE candidates
                if (pendingCandidates.length > 0) {
                    log(`Processing ${pendingCandidates.length} pending ICE candidates`, 'info');
                    for (const candidate of pendingCandidates) {
                        await handleIceCandidate(candidate);
                    }
                    pendingCandidates = [];
                }

                showCallUI();
                
            } catch (error) {
                log('Error accepting call: ' + error.message, 'error');
            }
        }

        // –û—Ç–∫–ª–æ–Ω–∏—Ç—å –∑–≤–æ–Ω–æ–∫
        function declineCall() {
            log('Declining call', 'info');
            ws.send(JSON.stringify({
                type: 'decline',
                target: remoteUser
            }));
            document.getElementById('incomingCallCard').classList.add('hidden');
            remoteUser = null;
            pendingOffer = null;
            pendingCandidates = [];
        }

        // –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫
        function endCall() {
            log('Ending call', 'info');
            if (remoteUser) {
                ws.send(JSON.stringify({
                    type: 'end_call',
                    target: remoteUser
                }));
            }
            cleanupCall();
        }

        // –°–æ–∑–¥–∞—Ç—å peer connection
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(iceServers);

            // ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        target: remoteUser,
                        candidate: event.candidate
                    }));
                    log(`ICE candidate sent: ${event.candidate.type}`, 'info');
                }
            };

            // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–¥–∞–ª—ë–Ω–Ω–æ–≥–æ —Å—Ç—Ä–∏–º–∞
            peerConnection.ontrack = (event) => {
                log('Received remote track', 'success');
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è ICE —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            peerConnection.oniceconnectionstatechange = () => {
                log('ICE connection state: ' + peerConnection.iceConnectionState, 'info');
                if (peerConnection.iceConnectionState === 'failed') {
                    log('‚ö†Ô∏è ICE connection failed. Try restarting ICE...', 'error');
                    // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å ICE
                    peerConnection.restartIce();
                }
            };

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            peerConnection.onconnectionstatechange = () => {
                log('Connection state: ' + peerConnection.connectionState, 'info');
                if (peerConnection.connectionState === 'connected') {
                    log('‚úÖ Successfully connected!', 'success');
                }
                if (peerConnection.connectionState === 'disconnected' || 
                    peerConnection.connectionState === 'failed') {
                    log('‚ùå Connection failed or disconnected', 'error');
                }
            };

            // –°–±–æ—Ä ICE candidates
            peerConnection.onicegatheringstatechange = () => {
                log('ICE gathering state: ' + peerConnection.iceGatheringState, 'info');
            };
        }

        // –û–±—Ä–∞–±–æ—Ç–∞—Ç—å offer
        async function handleOffer(offer, from) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                ws.send(JSON.stringify({
                    type: 'answer',
                    target: from,
                    answer: answer
                }));
                
                log('Answer sent', 'success');
                
            } catch (error) {
                log('Error handling offer: ' + error.message, 'error');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∞—Ç—å answer
        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                log('Remote description set', 'success');
            } catch (error) {
                log('Error handling answer: ' + error.message, 'error');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∞—Ç—å ICE candidate
        async function handleIceCandidate(candidate) {
            try {
                if (peerConnection && peerConnection.remoteDescription) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    log('ICE candidate added', 'success');
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å UI –∑–≤–æ–Ω–∫–∞
        function showCallUI() {
            document.getElementById('videoCard').classList.remove('hidden');
            document.getElementById('endCallBtn').classList.remove('hidden');
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ—Å–ª–µ –∑–≤–æ–Ω–∫–∞
        function cleanupCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('videoCard').classList.add('hidden');
            document.getElementById('endCallBtn').classList.add('hidden');
            document.getElementById('incomingCallCard').classList.add('hidden');
            
            remoteUser = null;
            currentCallType = null;
            isInitiator = false;
            pendingOffer = null;
            pendingCandidates = [];
        }

        // Enter –¥–ª—è –ª–æ–≥–∏–Ω–∞
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('serverUrlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
